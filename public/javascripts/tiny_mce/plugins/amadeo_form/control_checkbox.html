<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_amadeo_form_checkbox_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="jscripts/functions.js"></script>
	<script type="text/javascript" src="jscripts/control_checkbox.js"></script>
	<link rel='stylesheet' href='css/amadeo_form.css' type="text/css"/>
</head>
<body onload="tinyMCEPopup.executeOnLoad('initCheckbox();');" style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{$lang_amadeo_form_checkbox_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
				<td>{$lang_amadeo_form_control_name}</td>
				<td align="right">chk_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this)" /></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_control_desc}</td>
				<td align="right"><input type="text" id='ed_desc' name="ed_desc" class='medium_input'/></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_checkbox_value}</td>
				<td align="right"><input type="text" id='ed_value' name="ed_value" class='medium_input'/></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_checkbox_checked}</td>
				<td align="right"><input type='checkbox' name='chk_checked' id='chk_checked' value='1'/></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_valid_mandatory}</td>
				<td align="right"><input type='checkbox' name='chk_valid_mandatory' id='chk_valid_mandatory' value='1'/></td>
			  </tr>
		  </table>
	</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertCheckbox();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
