<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_amadeo_form_fieldset_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="jscripts/functions.js"></script>
	<script type="text/javascript" src="jscripts/control_fieldset.js"></script>
	<link rel='stylesheet' href='css/amadeo_form.css' type="text/css"/>
</head>
<body onload="tinyMCEPopup.executeOnLoad('initFieldset();');" style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{$lang_amadeo_form_fieldset_title}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
				<td>{$lang_amadeo_form_control_name}</td>
				<td align="right">fs_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this)" /></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_fieldset_label}</td>
				<td align="right"><input type="text" id='ed_legend' name="ed_legend" class='medium_input'/></td>
			  </tr>
		  </table>
	</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertFieldset();"/>
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();"/>
		</div>
	</div>
</form>
</body>
</html>
