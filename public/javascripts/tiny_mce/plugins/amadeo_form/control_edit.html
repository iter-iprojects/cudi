<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_amadeo_form_edit_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="jscripts/functions.js"></script>
	<script type="text/javascript" src="jscripts/control_edit.js"></script>
	<link rel='stylesheet' href='css/amadeo_form.css' type="text/css"/>
</head>
<body onload="tinyMCEPopup.executeOnLoad('initEdit();');" style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{$lang_amadeo_form_edit_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
				<td>{$lang_amadeo_form_control_name}</td>
				<td align="right">ed_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this)"/></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_control_desc}</td>
				<td align="right"><input type="text" id='ed_desc' name="ed_desc" class='medium_input'/></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_control_value}</td>
				<td align="right"><input type="text" id='ed_value' name="ed_value" class='medium_input'/></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_edit_type}</td>
				<td align="right">
					<select name='cb_type' id='cb_type' class='medium_input'>
					    <option value='text' selected='selected'>{$lang_amadeo_form_edit_single}</option>
					    <option value='multi'>{$lang_amadeo_form_edit_multi}</option>
					    <option value='password'>{$lang_amadeo_form_edit_password}</option>
					    <option value='file'>{$lang_amadeo_form_edit_file}</option>
					</select>
				</td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_control_class}</td>
				<td align="right">
					<select name='cb_class' id='cb_class' class='medium_input'>
					    <option value='none' selected='selected'>{$lang_amadeo_form_style_none}</option>
					    <option value='mod_form_input_tiny'>{$lang_amadeo_form_style_tiny}</option>
					    <option value='mod_form_input_small'>{$lang_amadeo_form_style_small}</option>
					    <option value='mod_form_input_medium'>{$lang_amadeo_form_style_medium}</option>
					    <option value='mod_form_input_big'>{$lang_amadeo_form_style_large}</option>
					</select>
				</td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_validation}</td>
				<td align="right">
					<select name='cb_validation' id='cb_validation' class='medium_input'>
					    <option value='text' selected='selected'>{$lang_amadeo_form_valid_text}</option>
					    <option value='number'>{$lang_amadeo_form_valid_number}</option>
					    <option value='email'>{$lang_amadeo_form_valid_email}</option>
					</select>
				</td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_valid_mandatory}</td>
				<td align="right"><input type='checkbox' name='chk_valid_mandatory' id='chk_valid_mandatory' value='1'/></td>
			  </tr>
		  </table>
	</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertEdit();"/>
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();"/>
		</div>
	</div>
</form>
</body>
</html>
