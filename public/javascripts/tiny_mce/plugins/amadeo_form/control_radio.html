<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_amadeo_form_radio_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="jscripts/functions.js"></script>
	<script type="text/javascript" src="jscripts/control_radio.js"></script>
	<link rel='stylesheet' href='css/amadeo_form.css' type="text/css"/>
</head>
<body onload="tinyMCEPopup.executeOnLoad('initRadio();');" style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{$lang_amadeo_form_radio_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
				<td>{$lang_amadeo_form_radio_mode}</td>
				<td align="right">
					{$lang_amadeo_form_radio_new}<input type='radio' name='rd_mode' id='rd_new' value='new' onchange='onChangeMode();'>
					{$lang_amadeo_form_radio_existing}<input type='radio' name='rd_mode' id='rd_old' value='old' onchange='onChangeMode();'>
				</td>
			  <tr>
				<td>{$lang_amadeo_form_control_name}</td>
				<td align="right">
					<span id='new_name_span'>
						rd_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this);" />
					</span>
					<span id='old_name_span'>
					    <select name='cb_name' id='cb_name' onchange='onChangeName();' class='medium_input'></select>
					</span>
					</td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_control_desc}</td>
				<td align="right"><input type="text" id='ed_desc' name="ed_desc" class='medium_input'/></td>
			  </tr>
			  <tr>
				<td>{$lang_amadeo_form_radio_value}</td>
				<td align="right"><input type="text" id='ed_value' name="ed_value" class='medium_input'/></td>
			  </tr>
			  <tr id='default_value_tr'>
				<td>{$lang_amadeo_form_radio_default}</td>
				<td align="right"><select name='cb_default' id='cb_default' class='medium_input'></select>
				</td>
			  </tr>
		  </table>
	</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertRadio();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
